  <section id="post-content" class="article-content post">
    <p>os(opertion system)操作系统，是node.js里的核心模块，提供了操作系统相关的使用方法。</p>
<a id="more"></a>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> os = <span class="built_in">require</span>(<span class="string">'os'</span>)</span><br></pre></td></tr></table></figure>
<p>目前支持的方法如下：<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> os = <span class="built_in">require</span>(<span class="string">'os'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">// os.EOL 一个字符串常量，定义操作系统相关的行末标志</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 表明 Node.js 二进制编译所用的 操作系统CPU架构.</span></span><br><span class="line"><span class="keyword">let</span> arch = os.arch()</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'arch: '</span>, arch)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 返回一个包含错误码,处理信号等通用的操作系统特定常量的对象</span></span><br><span class="line"><span class="keyword">let</span> constants = os.constants</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'constants: '</span>, constants)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 每个逻辑 CPU 内核的信息</span></span><br><span class="line"><span class="keyword">let</span> cpus = os.cpus()</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'cpus: '</span>, cpus)</span><br><span class="line"></span><br><span class="line"><span class="comment">// Node.js二进制编译环境的字节顺序, BE大端模式，LE小端模式</span></span><br><span class="line"><span class="keyword">let</span> endianness = os.endianness()</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'node endianness: '</span>, endianness)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 空闲系统内存的字节数.</span></span><br><span class="line"><span class="keyword">let</span> freemem = os.freemem()</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'node freemem: '</span>, freemem)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 可选参数pid，返回pid对应的调度优先级</span></span><br><span class="line"><span class="keyword">let</span> priority = os.getPriority()</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'pid priority: '</span>, priority)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 当前用户的home目录.</span></span><br><span class="line"><span class="keyword">let</span> homedir = os.homedir()</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'node homedir: '</span>, homedir)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 操作系统的主机名.</span></span><br><span class="line"><span class="keyword">let</span> hostname = os.hostname()</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'node hostname: '</span>, hostname)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 1, 5, 15分钟平均负载</span></span><br><span class="line"><span class="keyword">let</span> loadavg = os.loadavg()</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'node loadavg: '</span>, loadavg)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 被赋予网络地址的网络接口</span></span><br><span class="line"><span class="keyword">let</span> networkInterfaces = os.networkInterfaces()</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'networkInterfaces: '</span>, networkInterfaces)</span><br><span class="line"></span><br><span class="line"><span class="comment">// Node.js编译时的操作系统平台</span></span><br><span class="line"><span class="keyword">let</span> platform = os.platform()</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'platform: '</span>, platform)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 操作系统的发行版.</span></span><br><span class="line"><span class="keyword">let</span> release = os.release()</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'release: '</span>, release)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 指定pid进程的调度优先级</span></span><br><span class="line"><span class="comment">// os.setPriority([pid, ] priority)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 操作系统的默认临时文件目录.</span></span><br><span class="line"><span class="keyword">let</span> tmpdir = os.tmpdir()</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'tmpdir: '</span>, tmpdir)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 所有系统内存的字节数.</span></span><br><span class="line"><span class="keyword">let</span> totalmem = os.totalmem()</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'totalmem: '</span>, totalmem)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 操作系统的名字</span></span><br><span class="line"><span class="keyword">let</span> type = os.type()</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'type: '</span>, type)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 操作系统的上线时间.</span></span><br><span class="line"><span class="keyword">let</span> uptime = os.uptime()</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'uptime: '</span>, uptime)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 当前有效用户的信息</span></span><br><span class="line"><span class="keyword">let</span> userInfo = os.userInfo()</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">'userInfo: '</span>, userInfo)</span><br></pre></td></tr></table></figure></p>
